<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="bg-left">
            <div class="title">
                <div class="odin"><img src="media/odin-lined.png" alt="Odin logo">ODIN</div>
            </div>
            <div class="credit">
                <div>Photo by <a href="https://unsplash.com/@roanlavery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Roan Lavery</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
            </div>
        </div>
        <div class="bg-right">
            <div class="description left">
                <h2>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. Sign up <em>now</em> to get started!
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
        
            </div>
            <form>
                <div class="form-bg left">
                    <h2>Let's do this!</h2>
                    <div class="firstname">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="lastname">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div class="mailaddress">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mail" required>
                    </div>
                    <div class="phonenumber">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="password">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" required>
                    </div>
                    <div class="confirmpassword">
                        <label for="confpass">Confirm Password</label>
                        <input type="password" id="confpass" name="confpass" required>
                    </div>
                </div>
                
                <button class="submit left">Create Account</button>
            </form>
            <div class="login left">
                <div>Already have an account? Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
